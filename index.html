<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Me</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>Quiz Me</h1>
    </header>
    <section class="main-page">
        <p>Choose to start your quiz or view high scores!</p>
        <button id="start-quiz">Start Quiz</button>
        <button id="score-page">High Scores</button>
    </section>
    <section>
        <h3 id="quiz-timer"></h3>
        <div id="question-display">
            <p></p>
        </div>
    </section>
    <div id="high-scores">
        <ul class="highscores-list"></ul>
    </div>
    <div id="end-game"></div>
    <div id="leader-board"></div>
    <footer>
        &copy; 2021 by Emily Crook
    </footer>
    <script src="./assets/script.js"></script>
</body>

</html>
